<!doctype html>
<html>
  <head>
    <title>Calendar Creator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <div class="loader" style="display:none;">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <div class="container">
      <div class="col-md-8 p-lg-8 mx-auto my-8 text-center">
        <h1 class="display-4 font-weight-normal">Training Calendar Creator</h1>
        <p class="lead font-weight-normal">Create a new calendar based on a template,<br>or invite new hires to an existing calendar</p>
      </div>
      <div class="col-md-3 mx-auto">
        <div id="authorize-button" style="display: none;" class="google-button btn white darken-4 col s10 m4">
          <div class="left">
            <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
          </div>
          Login with Google
        </div>
        <div id="signout-button" style="display: none;" class="google-button btn white darken-4 col s10 m4">
          <div class="left">
            <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
          </div>
          Logout
        </div>
      </div>
      <div class="form" style="display:none;">
        <div class="btn-toggle animated">
          <div class="track">
            <label>create</label>
            <label>invite</label>
            <div class="handle"></div>
          </div>
        </div>

        <div class="form-container">
          <div id="create-container">
            <div class="form-group row">
              <label for="calendarName" class="col-sm-2 col-form-label">Calendar Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="calendarName" placeholder="Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
              <div class="col-sm-10">
                <input id="startDate" class="form-control" autocomplete="off" placeholder="YYYY-MM-DD" />
              </div>
            </div>
            <div class="form-group row">
              <label for="template" class="col-sm-2 col-form-label">Excel File</label>
              <div class="col-sm-10">
                <input type="file" class="form-control" id="template">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="button" id="createBtn" class="btn">Create</button>
              </div>
            </div>
          </div>

          <div id="invite-container" style="display: none;">
            <div class="form-group row">
              <label for="calendarSelect" class="col-sm-2 col-form-label">Calendar</label>
              <div class="col-sm-10">
                <select type="text" class="form-control" id="calendarSelect">
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="invitees" class="col-sm-2 col-form-label">Emails</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="invitees" placeholder="test@gmail.com">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="button" id="inviteBtn" class="btn">Invite</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>

    <pre id="content"></pre>
  </body>
</html>
