<!doctype html>
<html>
  <head>
    <title>Calendar Creator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-8 p-lg-8 mx-auto my-8 text-center">
        <h1 class="display-4 font-weight-normal">Training Calendar Creator</h1>
        <p class="lead font-weight-normal">Create a new calendar based on a template,<br>or invite new hires to an existing calendar</p>
      </div>
      <div>
        <button id="authorize-button" style="display: none;">Authorize</button>
        <button id="signout-button" style="display: none;">Sign Out</button>
      </div>
      <div class="btn-toggle animated">
        <div class="track">
          <label>create</label>
          <label>invite</label>
          <div class="handle"></div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>

    <pre id="content"></pre>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
