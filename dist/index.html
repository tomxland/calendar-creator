<!doctype html>
<html>
  <head>
    <title>Calendar Creator</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-8 p-lg-8 mx-auto my-8">
        <h1 class="display-4 font-weight-normal">Training Calendar Creator</h1>
        <p class="lead font-weight-normal">Choose to create a new calendar based on a template, or to invite new hires to an existing calendar</p>

        <div class="btn-toggle scrollReveal pulse-staggered-third animated pulse">
          <div class="track">
            <label>create</label>
            <label>invite</label>
            <div class="handle"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
